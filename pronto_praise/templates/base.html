{% load staticfiles %}
<html>
<head>
  <title>Pronto Praise</title>
  <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="{% static 'semantic/semantic.min.js' %}"></script>
  <style>
    .praise .praise-body {
      border: 1px solid #dfdfdf;
      margin-bottom: 30px;
      padding: 30px;
      position: relative;
    }
    .praise-body:before {
      bottom: -20px;
      content: " ";
      height: 0;
      left: -1px;
      position: absolute;
      width: 0;
      border: 10px solid;
      border-color: #ccc transparent transparent #dfdfdf;
    }
    .praise h3 {
      font-size: 24px;
      color: #b72a2a;
    }
    .praise-body:after {
      bottom: -18px;
      content: " ";
      height: 0;
      left: 0;
      position: absolute;
      width: 0;
      border: 10px solid;
      border-color: #fff transparent transparent #fff;
    }
  </style>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
